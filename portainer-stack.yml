version: '3.8'

services:
  flashcard-pro:
    image: node:20-alpine
    container_name: flashcard-pro
    restart: unless-stopped
    working_dir: /app
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
      - PORT=3000
      - HOSTNAME=0.0.0.0
      - TZ=Europe/Vienna
    network_mode: bridge
    ports:
      - "3000:3000"
    command: |
      sh -c "
        echo '🚀 FlashCard Pro - CSS Fix Deployment...' &&
        apk add --no-cache git &&
        rm -rf /app/* /app/.* 2>/dev/null || true &&
        git clone https://github.com/JugoBonito/flashcard.git /tmp/app &&
        cp -r /tmp/app/* /app/ &&
        cp -r /tmp/app/.[^.]* /app/ 2>/dev/null || true &&
        rm -rf /tmp/app &&
        cd /app &&
        echo '📦 Installing ALL dependencies including dev dependencies...' &&
        NODE_ENV=development npm install &&
        echo '🔧 Installing TypeScript explicitly...' &&
        npm install typescript @types/node @types/react @types/react-dom --save-dev &&
        echo '🎨 Building CSS and static files...' &&
        NODE_ENV=production npm run build &&
        echo '📁 Copying static files to serve...' &&
        mkdir -p /app/public/static &&
        cp -r .next/static/* /app/public/static/ 2>/dev/null || true &&
        echo '✅ Starting FlashCard Pro with CSS support...' &&
        npm start
      "
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 300s